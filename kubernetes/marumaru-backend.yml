apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  selector:
    matchLabels:
      app: ci-deploy
      tier: backend
  template:
    metadata:
      labels:
        app: ci-deploy
        tier: backend
    spec:
      containers:
        - name: marumaru-app
          image: gcr.io/kouzoh-p-vamshi-teja/marumaru:v1
          command: [ "/app/marumaru" ]
          args: [
          "--mongodb-url=mongodb://mongo-service:27017/testing",
          "--database=testing"
          ]
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: backend-port
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: backend-port
  selector:
    app: ci-deploy
    tier: backend